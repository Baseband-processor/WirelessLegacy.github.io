# Site Settings
title               : Air-Legacy
owner               : "Edoardo Mantovani"
## url                : "https://akiritsu.github.io"
## baseurl            : "/pRoJEct-VeXEd"
permalink           : /:title/
description         : "Introduction to Air::Legacy perl library."
markdown            : kramdown

# Where things are
source              : .
destination         : ./_site
collections_dir     : collections
plugins_dir         : src/_plugins # takes an array of strings and loads plugins in that order
layouts_dir         : src/_layouts
data_dir            : src/_data
includes_dir        : src/_includes
sass:
  sass_dir          : src/_sass

# Collections
collections:
  # colletion.label is "learning_notes", use alias to avoid it  
  learning_notes:   
    output          : true
    permalink       : /:collection/:title/
    sort_by         : date
    # An alias should be given or the UNDERSCRO will appeared 
    alias           : "Learning Notes"
  portfolio:
    output          : true
    permalink       : /:collection/:title/
    order: # specify post order manually
      - portfolio3.md
      - portfolio2.md
      - portfolio1.md
  Suggested libraries:
    output          : true
    permalink       : /:collection/:title/
    sort_by         : date
  Reaver in Air::Legacy:
    output          : true
    permalink       : /:collection/:title/
  Lorcon2 in Air::Legacy:
    output          : true
    permalink       : /:collection/:title/
  Crypto in Air::Legacy:
    output          : true
    permalink       : /:collection/:title/
  Features in Air::Legacy:
    output          : true
    permalink       : /:collection/:title/
  
